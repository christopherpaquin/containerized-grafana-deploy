apiVersion: 1
datasources:
  # Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
    version: 1
  # Loki datasource
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
      timeout: 60
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
    version: 1
  # InfluxDB 2.x datasource (for LibreNMS data)
  - name: InfluxDB-LibreNMS
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    editable: true
    jsonData:
      version: Flux
      organization: ${INFLUXDB_ORG}
      defaultBucket: ${INFLUXDB_BUCKET}
      tlsSkipVerify: true
    secureJsonData:
      token: ${INFLUXDB_TOKEN}
    version: 1
  # Zabbix datasource (API token authentication)
  # Requires alexanderzobnin-zabbix-app plugin
  # Uses API token authentication (username/password not supported)
  - name: Zabbix
    type: alexanderzobnin-zabbix-datasource
    access: proxy
    url: ${ZABBIX_URL}
    editable: true
    jsonData:
      trends: true
      trendsFrom: "${ZABBIX_TRENDS_THRESHOLD_DAYS}d"
      trendsRange: "${ZABBIX_TRENDS_THRESHOLD_DAYS}d"
      cacheTTL: "1h"
      timeout: 30
      disableReadOnlyUsersAck: false
    secureJsonData:
      apiToken: ${ZABBIX_API_TOKEN}
    version: 1

